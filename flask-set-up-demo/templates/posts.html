<!-- Posts.html-->
{% extends 'base.html' %}
{% block title %} All Posts {% endblock %}
{% block content %}
<div>
    {% for post in posts %}
    <div>
        <div>Author: {{post.author}}</div>
        <div>
            <h3>Title: {{post.title}}</h3>
            <p>{{post.text}}</p>
            <small>Date posted: {{post.date_posted}}</small>
        </div>
    </div>
    <hr>
    {% endfor %}
</div>
{% endblock %}
